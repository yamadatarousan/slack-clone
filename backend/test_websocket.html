<!DOCTYPE html>
<html>
<head>
    <title>Slack Clone WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .messages { 
            height: 400px; 
            border: 1px solid #ccc; 
            overflow-y: scroll; 
            padding: 10px; 
            margin: 10px 0; 
            background: #f9f9f9;
        }
        .message { 
            margin: 5px 0; 
            padding: 5px; 
            border-radius: 3px; 
        }
        .own-message { background: #e3f2fd; }
        .other-message { background: #fff; }
        .system-message { background: #f0f0f0; font-style: italic; }
        .input-container { 
            display: flex; 
            gap: 10px; 
            margin: 10px 0; 
        }
        input, button { 
            padding: 8px; 
            font-size: 14px; 
        }
        #messageInput { 
            flex: 1; 
        }
        .status { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 4px; 
            font-weight: bold;
        }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸš€ Slack Clone WebSocket Test</h1>
        
        <div class="input-container">
            <input type="text" id="userIdInput" placeholder="User ID (e.g., user1)" value="user1">
            <button onclick="connect()">æ¥ç¶š</button>
            <button onclick="disconnect()">åˆ‡æ–­</button>
        </div>
        
        <div id="status" class="status disconnected">æœªæ¥ç¶š</div>
        
        <div class="input-container">
            <input type="text" id="channelInput" placeholder="Channel (e.g., general)" value="general">
            <input type="text" id="messageInput" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..." disabled>
            <button onclick="sendMessage()" disabled id="sendBtn">é€ä¿¡</button>
        </div>
        
        <div id="messages" class="messages"></div>
        
        <h3>ğŸ“Š æ©Ÿèƒ½ãƒ†ã‚¹ãƒˆ</h3>
        <button onclick="sendTyping(true)">ã‚¿ã‚¤ãƒ”ãƒ³ã‚°é–‹å§‹</button>
        <button onclick="sendTyping(false)">ã‚¿ã‚¤ãƒ”ãƒ³ã‚°çµ‚äº†</button>
    </div>

    <script>
        let websocket = null;
        let currentUserId = null;

        function connect() {
            const userId = document.getElementById('userIdInput').value.trim();
            if (!userId) {
                alert('User IDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            if (websocket) {
                websocket.close();
            }

            currentUserId = userId;
            websocket = new WebSocket(`ws://localhost:8000/ws/${userId}`);

            websocket.onopen = function(event) {
                updateStatus('æ¥ç¶šä¸­', 'connected');
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
                addMessage('ã‚·ã‚¹ãƒ†ãƒ : WebSocketã«æ¥ç¶šã—ã¾ã—ãŸ', 'system-message');
            };

            websocket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            websocket.onclose = function(event) {
                updateStatus('åˆ‡æ–­', 'disconnected');
                document.getElementById('messageInput').disabled = true;
                document.getElementById('sendBtn').disabled = true;
                addMessage('ã‚·ã‚¹ãƒ†ãƒ : WebSocketã‹ã‚‰åˆ‡æ–­ã•ã‚Œã¾ã—ãŸ', 'system-message');
            };

            websocket.onerror = function(error) {
                console.error('WebSocket error:', error);
                addMessage('ã‚·ã‚¹ãƒ†ãƒ : ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ', 'system-message');
            };
        }

        function disconnect() {
            if (websocket) {
                websocket.close();
                websocket = null;
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const channelInput = document.getElementById('channelInput');
            const message = messageInput.value.trim();
            
            if (!message || !websocket) return;

            const messageData = {
                type: 'message',
                content: message,
                channel_id: channelInput.value.trim() || 'general'
            };

            websocket.send(JSON.stringify(messageData));
            messageInput.value = '';
        }

        function sendTyping(isTyping) {
            if (!websocket) return;

            const typingData = {
                type: 'typing',
                channel_id: document.getElementById('channelInput').value.trim() || 'general',
                is_typing: isTyping
            };

            websocket.send(JSON.stringify(typingData));
        }

        function handleMessage(data) {
            switch(data.type) {
                case 'message':
                    const isOwnMessage = data.user_id === currentUserId;
                    const messageClass = isOwnMessage ? 'own-message' : 'other-message';
                    const prefix = isOwnMessage ? 'ã‚ãªãŸ' : data.user_id;
                    addMessage(`${prefix} [#${data.channel_id}]: ${data.content}`, messageClass);
                    break;
                
                case 'user_connected':
                    if (data.user_id !== currentUserId) {
                        addMessage(`${data.user_id} ãŒå‚åŠ ã—ã¾ã—ãŸ`, 'system-message');
                    }
                    break;
                
                case 'user_disconnected':
                    if (data.user_id !== currentUserId) {
                        addMessage(`${data.user_id} ãŒé€€å‡ºã—ã¾ã—ãŸ`, 'system-message');
                    }
                    break;
                
                case 'typing':
                    if (data.user_id !== currentUserId) {
                        const action = data.is_typing ? 'ã‚¿ã‚¤ãƒ”ãƒ³ã‚°ä¸­...' : 'ã‚¿ã‚¤ãƒ”ãƒ³ã‚°åœæ­¢';
                        addMessage(`${data.user_id} ãŒ ${action}`, 'system-message');
                    }
                    break;
                
                default:
                    console.log('Unknown message type:', data);
            }
        }

        function addMessage(text, className = 'message') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(text, className) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = `ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹: ${text}`;
            statusDiv.className = `status ${className}`;
        }

        // Enter ã‚­ãƒ¼ã§ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã®åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {
            addMessage('WebSocketãƒ†ã‚¹ãƒˆãƒšãƒ¼ã‚¸ã‚’é–‹å§‹ã—ã¾ã—ãŸã€‚User IDã‚’å…¥åŠ›ã—ã¦æ¥ç¶šã—ã¦ãã ã•ã„ã€‚', 'system-message');
        });
    </script>
</body>
</html>
